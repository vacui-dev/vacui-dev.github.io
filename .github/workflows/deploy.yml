# Build and deploy VACUI OS to GitHub Pages
# The website builds itself from its own source. The ouroboros compiles.

name: Deploy VACUI OS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers for when you need to kick the snake

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time â€” the OS can only exist once
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (the source inspects itself)
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (the website compiles itself)
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages (the ouroboros goes live)
        id: deployment
        uses: actions/deploy-pages@v4
